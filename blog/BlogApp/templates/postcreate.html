<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Create Post </title>
</head>
<body>

	<form method="POST">
		{% csrf_token %}
		{{form.as_p}}
		<input type="submit" value="Create Post">
	</form>
	<p>
		{% for message in messages %}
			{{message}}
		{% endfor %}
	</p>
</body>
</html>
